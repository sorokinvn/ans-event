<!doctype html>

<html lang="ru">

<title>{% block title %}{% endblock %}</title>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1/0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<!--	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="/static/logo.png" type="image/x-icon">
</head>

<body>
    <header class="navbar navbar-dark sticky-top flex-md-nowrap p-0 shadow">
        <a class="navbar-brand">
            <img src="/static/logo.png" width="40" height="30" class="d-inline-block align-top" style="margin-left: 10px">
            ТОБОЛЬСКОЕ ОТДЕЛЕНИЕ
        </a>
        <a class="navbar-brand"> {% block search %}{% endblock %} </a>
        {% block user %}{% endblock %}
    </header>

    {% block menu %}{% endblock %}

    <div class="content_item">
            {% block body %}{% endblock %}
    </div>
    <br>
    <footer class="page-footer font-small blue">
        <div class="footer-copyright text-center py-3">© 2022г.
            <a href="https://gkovd.ru/">ФГУП Госкорпорация по ОрВД в РФ</a>
        </div>
    </footer>
</body>
</html>
